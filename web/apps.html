<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PiaFlow — Apps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app-screen" class="app">
    <header class="header">
      <div class="header-row">
        <div>
          <h1 class="logo">PiaFlow</h1>
          <p class="tagline">Lightweight CI/CD for Labs</p>
        </div>
        <nav class="header-nav">
          <a href="/" class="btn btn-ghost">Recent runs</a>
          <a href="/access.html" class="btn btn-ghost">Acessos</a>
          <a href="/docs.html" class="btn btn-ghost" target="_blank" rel="noopener">Docs</a>
        </nav>
        <div class="header-actions">
          <a id="current-user" class="current-user" href="/profile.html"></a>
          <button type="button" id="logout-btn" class="btn btn-ghost">Logout</button>
        </div>
      </div>
    </header>

    <main class="main">
      <p id="server-error" class="form-error" hidden></p>
      <section class="section">
        <div class="section-header section-header-with-search">
          <div class="section-title-row">
            <h2 class="section-title">Apps</h2>
            <button type="button" id="add-app-btn" class="btn btn-primary">Add app</button>
          </div>
          <div class="search-row">
            <input type="search" id="apps-search" class="form-input search-input" placeholder="Search by name or ID…" aria-label="Search apps" />
          </div>
        </div>
        <div id="apps-grid" class="apps-grid">
          <div class="loading">Loading apps…</div>
        </div>
      </section>
    </main>
  </div>

  <div id="app-form-overlay" class="overlay" aria-hidden="true">
    <div class="app-form-modal">
      <div class="log-header">
        <h3 id="app-form-title">Add app</h3>
        <button type="button" id="app-form-close" class="btn btn-icon" aria-label="Close">×</button>
      </div>
      <form id="app-form" class="app-form">
        <label class="form-label">Name</label>
        <input type="text" id="app-name" name="name" class="form-input" required placeholder="My Service" />
        <label class="form-label">Repository URL</label>
        <input type="url" id="app-repo" name="repo" class="form-input" required placeholder="https://github.com/org/repo.git" />
        <label class="form-label">Branch</label>
        <input type="text" id="app-branch" name="branch" class="form-input" placeholder="main" value="main" />
        <div class="steps-header">
          <label class="form-label">Pipeline steps <span class="form-hint">(at least one command is required)</span></label>
          <button type="button" id="add-step-btn" class="btn btn-ghost">Add step</button>
        </div>
        <div id="app-steps" class="steps-list"></div>
        <div class="form-actions">
          <button type="button" id="app-form-cancel" class="btn btn-ghost">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
