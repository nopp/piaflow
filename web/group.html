<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PiaFlow — Grupo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app-screen" class="app">
    <header class="header">
      <div class="header-row">
        <div>
          <h1 class="logo">PiaFlow</h1>
          <p class="tagline">Lightweight CI/CD for Labs</p>
        </div>
        <nav class="header-nav">
          <a href="/" class="btn btn-ghost">Recent runs</a>
          <a href="/apps.html" class="btn btn-ghost">Apps</a>
          <a href="/access.html" class="btn btn-ghost">Acessos</a>
          <a href="/docs.html" class="btn btn-ghost" target="_blank" rel="noopener">Docs</a>
        </nav>
        <div class="header-actions">
          <a id="current-user" class="current-user" href="/profile.html"></a>
          <button type="button" id="logout-btn" class="btn btn-ghost">Logout</button>
        </div>
      </div>
    </header>

    <main class="main">
      <p id="server-error" class="form-error" hidden></p>
      <section class="section">
        <div class="section-header">
          <h2 id="group-title" class="section-title">Carregando grupo...</h2>
          <a href="/access.html" class="btn btn-ghost">Voltar</a>
        </div>
        <div class="split-grid">
          <div class="panel-card">
            <h3 class="panel-title">Usuários do grupo</h3>
            <div id="group-users-selector" class="checkbox-grid"></div>
            <div class="form-actions compact">
              <button type="button" id="save-group-users" class="btn btn-primary">Salvar usuários</button>
            </div>
          </div>
          <div class="panel-card">
            <h3 class="panel-title">Apps do grupo</h3>
            <div id="group-apps-selector" class="checkbox-grid"></div>
            <div class="form-actions compact">
              <button type="button" id="save-group-apps" class="btn btn-primary">Salvar apps</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
