<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PiaFlow â€” Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app-screen" class="app">
    <header class="header">
      <div class="header-row">
        <div>
          <h1 class="logo">PiaFlow</h1>
          <p class="tagline">Lightweight CI/CD for Labs</p>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section">
        <div class="panel-card auth-card">
          <h2 class="section-title">Login</h2>
          <p id="login-error" class="form-error" hidden></p>
          <form id="login-form" class="stack-form">
            <label class="form-label">Username</label>
            <input type="text" id="login-username" class="form-input" autocomplete="username" required />
            <label class="form-label">Senha</label>
            <input type="password" id="login-password" class="form-input" autocomplete="current-password" required />
            <div class="form-actions compact">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
