<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PiaFlow — Perfil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app-screen" class="app">
    <header class="header">
      <div class="header-row">
        <div>
          <h1 class="logo">PiaFlow</h1>
          <p class="tagline">Lightweight CI/CD for Labs</p>
        </div>
        <nav class="header-nav">
          <a href="/" class="btn btn-ghost">Recent runs</a>
          <a href="/apps.html" class="btn btn-ghost">Apps</a>
          <a href="/access.html" class="btn btn-ghost">Acessos</a>
          <a href="/docs.html" class="btn btn-ghost" target="_blank" rel="noopener">Docs</a>
        </nav>
        <div class="header-actions">
          <a id="current-user" class="current-user" href="/profile.html"></a>
          <button type="button" id="logout-btn" class="btn btn-ghost">Logout</button>
        </div>
      </div>
    </header>

    <main class="main">
      <p id="server-error" class="form-error" hidden></p>
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Meu perfil</h2>
        </div>
        <div class="split-grid">
          <div class="panel-card">
            <h3 class="panel-title">Dados</h3>
            <div id="profile-info" class="list-stack">
              <div class="loading">Loading profile…</div>
            </div>
          </div>
          <div class="panel-card">
            <h3 class="panel-title">Alterar senha</h3>
            <form id="profile-password-form" class="stack-form">
              <label class="form-label">Senha atual</label>
              <input type="password" id="profile-current-password" class="form-input" required />
              <label class="form-label">Nova senha</label>
              <input type="password" id="profile-new-password" class="form-input" required />
              <div class="form-actions compact">
                <button type="submit" class="btn btn-primary">Salvar nova senha</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Meus grupos</h2>
        </div>
        <div id="profile-groups" class="list-stack">
          <div class="loading">Loading groups…</div>
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Meus repos/apps</h2>
        </div>
        <div id="profile-apps" class="list-stack">
          <div class="loading">Loading apps…</div>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
