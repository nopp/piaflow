# Broad option: one ClusterRole/ClusterRoleBinding for all namespaces.
# Use only if you need many namespaces and accept broader permissions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: noppflow-controller
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: noppflow-controller
subjects:
  - kind: ServiceAccount
    name: noppflow-controller
    namespace: noppflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: noppflow-controller
