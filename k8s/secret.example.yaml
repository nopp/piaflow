# Example: create the DB secret before applying deployment.
# Do not commit real credentials. Create the secret with kubectl:
#
#   kubectl create secret generic piaflow-db \
#     --from-literal=dsn='user:password@tcp(mysql-service:3306)/piaflow?parseTime=true' \
#     -n <your-namespace>
#
# Or encode the DSN in base64 and apply a Secret manifest (replace the value below):
#   echo -n 'user:password@tcp(host:3306)/dbname?parseTime=true' | base64
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: piaflow-db
# type: Opaque
# data:
#   dsn: <base64-encoded-dsn>
