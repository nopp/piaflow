apiVersion: apps/v1
kind: Deployment
metadata:
  name: noppflow
  labels:
    app: noppflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noppflow
  template:
    metadata:
      labels:
        app: noppflow
    spec:
      serviceAccountName: noppflow-controller
      containers:
        - name: noppflow
          image: noppflow:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DB_DRIVER
              value: "mysql"
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: noppflow-db
                  key: dsn
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
