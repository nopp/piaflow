# Least-privilege option: apply one Role/RoleBinding per app namespace.
# Replace:
# - metadata.namespace (apps)
# - subject namespace (noppflow) with the namespace where NoppFlow runs.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: noppflow-controller
  namespace: apps
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: noppflow-controller
  namespace: apps
subjects:
  - kind: ServiceAccount
    name: noppflow-controller
    namespace: noppflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: noppflow-controller
